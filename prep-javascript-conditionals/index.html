<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    var age = 26;
    var student1Score = 12;
    var student2Score = 101;
    var season = 'autumn';
    var dayOfTheWeek = 'thursday';

    if (age < 18) {
      console.log('A child.');
    } else {
      console.log('An adult.');
    }

    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no, you failed...');
    }

    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }

    if (season === 'summer') {
      console.log("It's hot today");
    } else if (season === 'spring') {
      console.log("The flowers are blooming");
    } else if (season === 'autumn') {
      console.log("The leaves are changing colors! Unless you live in California...");
    } else if (season === 'winter') {
      console.log("It's cold today");
    } else {
      console.log("Please enter a valid season. Leave inputs in lowercase.");
    }

    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('Have a good weekend');
    } else {
      console.log("It's a weekday...");
    }

  </script>
</body>

</html>
