<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    var $button = document.querySelector('button');
    $button.addEventListener('click', DOMContentLoaded);

    function DOMContentLoaded() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', movingMouse);

    function movingMouse() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', helloToTheWorld);

    function helloToTheWorld() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
